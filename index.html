<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="showContent"></div>

    <div id="list"></div>

    <script>
      initUI();

      function initUI() {
        let dataList = [
          {
            id: 1,
            name: "rjj",
            age: "12"
          },
          {
            id: 2,
            name: "rjj1",
            age: "12"
          }
        ];

        let dataListHTML = dataList.reduce((pre, item) => {
          return (pre += `<div>${item.name}</div>`);
        }, "");

        console.log(dataListHTML);

        document.querySelector("#list").innerHTML = dataListHTML;
      }
    </script>
  </body>
</html>
